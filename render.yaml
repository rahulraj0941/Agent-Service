services:
  - type: web
    name: medical-appointment-agent
    runtime: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.11.0
      - key: LLM_MODEL
        value: gemini-2.5-flash
      - key: LLM_PROVIDER
        value: google
      - key: GOOGLE_API_KEY
        value: "AIzaSyC3_KJtFK5j1hXVlONYJMYlGHMZcn334VA"
